<h2>Tasks</h2>
<ul>
  <li *ngFor="let task of tasks">
    <span>{{ task.id }} {{ task.name }}</span>
  </li>
</ul>

<h2>Employees</h2>
<ul>
  <li *ngFor="let employee of employees">
    <span>{{ employee.id }} {{ employee.name }}</span>
  </li>
</ul>

<h2>Departments</h2>
<ul>
  <li *ngFor="let department of departments">
    <span>{{ department.id }} {{ department.name }}</span>
  </li>
</ul>
