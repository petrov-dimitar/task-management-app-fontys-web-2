<div class="wrapper">
  <mat-toolbar class="mat-elevation-z2 mat-toolbar-nav" color="">
    <h2>Tasks Overview</h2>

    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Create Task
    </button>
  </mat-toolbar>

  <mat-card class="calendar mat-elevation-z4">
    <app-calendar></app-calendar>
  </mat-card>
  <table mat-table [dataSource]="tasks" class="mat-elevation-z4">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.due_date | date: "short" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="assignedEmployee">
      <th mat-header-cell *matHeaderCellDef>Assigned Employees</th>
      <td mat-cell *matCellDef="let element">
        {{ element.employees }}
      </td>
    </ng-container>
    <ng-container matColumnDef="assignedDepartment">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let element">
        {{ element.department_id }}
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>

      <td mat-cell *matCellDef="let element">
        {{ element.description }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="deleteTask(element)">
          Delete
        </button>
      </td>
    </ng-container>

    <!-- Symbol Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
